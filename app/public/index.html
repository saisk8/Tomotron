<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pomodoro Clock</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="container">
    <h1 class="display-4 text-center">Pomodoro Clock</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="card text-center" style="border: None">
          <div class="card-body">
            <h4 class="card-title">Session length:</h4>
            <p class="card-text">Use this to set the session length</p>
            <div class="card-text text-btn-group hover">
              <button id="sminus" class="btn btn-outline-danger">-</button>
              <button id="sdisplay" class="btn btn-outline-primary" disabled>
                25
              </button>
              <button id="splus" class="btn btn-outline-success">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card text-center" style="border: None">
          <div class="card-body">
            <h4 class="card-title">Break length</h4>
            <p class="card-text">Use this to set the break length</p>
            <div class="card-text text-btn-group hover">
              <button id="bminus" class="btn btn-outline-danger">-</button>
              <button id="bdisplay" class="btn btn-outline-primary" disabled>
                5
              </button>
              <button id="bplus" class="btn btn-outline-success">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="width: 100%; border: None">
      <div class="card-body text-center">
        <h2 id="type">Session</h2>
        <p class="card-text time" id="timer">25:00</p>
        <p class="card-text btn btn-outline-primary hover" id="setter">Start</p>
        <p class="card-text btn btn-outline-danger hover" id="reset">Reset</p>
        <p class="card-text" id="left-with"></p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
